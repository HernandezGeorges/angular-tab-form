<div ng-controller="loginCtrl as login">

    <form name="loginForm" novalidate role="form">

        <div class="form-group">
            <label for="username">Identifiant</label>
            <span class="label label-danger" id="username-error" data-ng-show="login.f.submitted && login.f.formerror.username.$error.required">Obligatoire</span>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <span class="label label-danger" id="password-error" data-ng-show="login.f.submitted && login.f.formerror.password.$error.required">Obligatoire</span>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        </div>

        <div class="form-group form-group--validation">
            <button data-ng-click="login.submit( loginForm )" class="validation__button validation__button--loginForm">Connexion</button>
        </div>

    </form>

</div>
